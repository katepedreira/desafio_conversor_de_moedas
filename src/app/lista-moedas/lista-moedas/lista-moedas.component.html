<div class="search">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. USD" #input>
  </mat-form-field>
</div>

<div class="custom-table-container">
  <table mat-table [dataSource]="dataSource" matSort class="custom-table">

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency Symbol </th>
      <td mat-cell *matCellDef="let row"> {{row.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 40, 50]" [pageSize]="pageSize" showFirstLastButtons></mat-paginator>
</div>
